<!DOCTYPE html>
<html lang='fr'>
  <head>
    <title>Agendakar React</title>
    <style>
      ul {padding:0;margin:0}
      li { list-style:none;padding:0;margin:0; }
      a { color: #000; text-decoration:none; font-size:12px;}
      a:hover{ text-decoration:underline }
      h1{ font-size:22px;text-align: center;border-bottom:1px solid #A3ABAC; }
      div#content{
        width: 490px;
        height:400px;
        overflow: auto;
        border: 1px solid #A3ABAC;
        float: right;
        margin-right:30px;
        padding:3px;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>

    <script src="js/react.0.12.1.js"></script>
    <script src="js/jsxt.js"></script>
    <script src="js/jquery-1.10.0.min.js"></script>
    <script src="js/agendakar.js"></script>

    <script>
   React.render( React.createElement(AgendakarWidget, null), document.getElementById('content') );
    </script>

  </body>
</html>
